    <!-- Formulario para presupuesto
     ================================================== -->
<div class="container">
<h2>Pide tu presupuesto o haznos una pregunta</h2>
<form>
  <fieldset class="form-group">
    <label for="nombre">Nombre del Solicitante</label>
    <input type="text" class="form-group" id="nombre" data-toggle="tooltip" title data-original-title="Escriba el nombre y apellidos de la persona que solicita la información" data-placement="right">
  </fieldset>
  <fieldset class="form-group">
    <label for="sociedad">Nombre de la Sociedad</label>
    <input type="text" class="form-group" id="sociedad" data-toggle="tooltip" title data-original-title="Escriba el nombre de su sociedad gastronómica" data-placement="right">
  </fieldset>
  <fieldset class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-group" id="email" data-toggle="tooltip" title data-original-title="El email solo se usará para poder atender su petición" data-placement="right">
  </fieldset>
  <fieldset class="form-group" data-toggle="buttons">
  <label class="btn btn-primary active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> Pregunta
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options" id="option2" autocomplete="off"> Presupuesto
  </label>
    </fieldset>
      <fieldset class="form-group">
    <label for="exampleTextarea">Escríbenos</label><br>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </fieldset>
  <button type="submit" class="btn btn-default">Enviar</button>
</form>
